<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- templates/fragments/user_dropdown.html -->
<div th:fragment="mobile_view">
  <!-- Alpine.js for dropdown -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <div class="flex items-center space-x-4">
    
    <!-- Mobile_view Dropdown -->
    <div x-data="{ open: false }" class="relative">
      <button
        @click="open = !open"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 
                   rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 
                   focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 
                   dark:focus:ring-gray-600"
            aria-controls="navbar-cta" aria-expanded="false"  >
       <span class="sr-only">Open main menu</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
</svg>  
</button>

      <!-- Dropdown Menu -->
        <div
    x-show="open"
    @click.away="open = false"
    x-transition
    class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg z-50"
    >
    <ul class="flex flex-col space-y-2 p-4 text-sm text-gray-700 dark:text-white">
        <li><a href="/home" class="block hover:text-blue-400">Home</a></li>
        <li><a href="/about" class="block hover:text-blue-400">About</a></li>
        <li><a href="/services" class="block hover:text-blue-400">Services</a></li>
        <li><a href="/contact" class="block hover:text-blue-400">Contact</a></li>
    </ul>
    </div>

    </div>
   </div>
  </div>
