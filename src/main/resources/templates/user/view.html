<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::title}, ~{::#mainContent}, ~{::script}, ~{})}">
<head>
    <title>Contact Details</title>
</head>
<body>
<div id="mainContent" class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4">
        <div class="flex justify-end">
            <a th:href="@{/user/contacts}" class="text-gray-500 hover:text-red-600 text-xl font-bold">&times;</a>
        </div>
        
        <div class="flex flex-col items-center">
              <div class="w-10 h-10 flex items-center justify-center rounded-full text-white  text-xl font-bold avatar-circle"
                    th:text="${contact.name.substring(0, 1).toUpperCase()}">
              </div>
            <h2 class="text-2xl font-semibold mt-2" th:text="${contact.name}">Full Name</h2>
            <p class="text-gray-500" th:text="${contact.email}">email@example.com</p>
            <p class="text-gray-500 mb-4" th:text="${contact.phoneNum}">0000000000</p>
        </div>

        <div class="space-y-4 mt-6">
            <!-- Address -->
            <div class="flex items-center text-gray-700 dark:text-gray-300">
                <span class="mr-2">📍</span>
                <span th:text="${contact.address}">Address</span>
            </div>

            <!-- Favorite -->
            <div class="flex items-center text-gray-700 dark:text-gray-300">
                <span class="mr-2">🤍</span>
                <span th:if="${contact.favorite}">
              <svg xmlns="http://www.w3.org/2000/svg"  class="w-5 h-5" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path fill="#FFD43B" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>                </span>
              <span th:unless="${contact.favorite}" class="text-gray-400 italic">Not marked as favorite</span>
            </div>

            <!-- WebLink -->
            <div class="flex items-center text-gray-700 dark:text-gray-300">
                <span class="mr-2">🌐</span>
                <a th:href="${contact.webLink}" target="_blank"
                   class="text-blue-600 hover:underline dark:text-blue-400"
                   th:text="${contact.webLink != null ? contact.webLink : 'N/A'}">Web Link</a>
                      <span th:if="${#strings.isEmpty(contact.webLink)}" 
                            class="text-gray-400  italic">N/A</span> 
            </div>

            <!-- LinkedIn -->
            <div class="flex items-center text-gray-700 dark:text-gray-300">
                <span class="mr-2">🔗</span>
                <a th:href="${contact.linkedInLink}" target="_blank"
                   class="text-blue-600 hover:underline dark:text-blue-400"
                   th:text="${contact.linkedInLink != null ? contact.linkedInLink : 'N/A'}">LinkedIn</a>
                     <span th:if="${#strings.isEmpty(contact.linkedInLink)}" 
                            class="text-gray-400  italic">N/A</span>
            </div>
        </div>

      

    </div>
</div>

<script>
    console.log("Contact detail view loaded");
</script>
      <script th:src="@{'/script/script.js'}"></script>
      <script th:src="@{'/script/contact.js'}"></script>


</body>
</html>
