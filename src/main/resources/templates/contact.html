<!DOCTYPE html>
<html lang="en" th:insert="~{base::parent(~{::title},~{::#content},~{},~{})}">
<head>
    <title>Contact Us</title>
   <style>
   body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light .bg-gradient-light-contact {
            background-image: linear-gradient(to top right, #f8fafc, #f0f4f8); /* Very light blue-gray */
        }
        .dark .bg-gradient-dark-contact {
            background-image: linear-gradient(to bottom left, #1f2937, #374151); /* Dark blue-gray */
        }
   </style>
</head>
<body>
    <div id="content">
<div class="absolute top-4 right-4 z-50">
            
        </div>

        <section class="min-h-[calc(100vh-80px)] py-16 px-4 bg-gradient-light-contact dark:bg-gradient-dark-contact transition-colors duration-300 ease-in-out">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-5xl md:text-6xl font-extrabold text-center text-indigo-800 dark:text-indigo-300 mb-6">
                    Get in Touch with Nexora
                </h1>
                <p class="text-xl md:text-2xl text-center text-gray-700 dark:text-gray-300 max-w-3xl mx-auto mb-16">
                    We'd love to hear from you!for need support, feel free to reach out.
                </p>

               
                            
                    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl flex flex-col justify-between">
                        <div>
                            <h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-300 mb-8 text-center">Other Ways to Connect</h2>
                            <div class="space-y-6 text-gray-700 dark:text-gray-300 text-lg">
                                <p class="flex items-center">
                                    <i class="fas fa-envelope mr-3 text-2xl text-indigo-600 dark:text-indigo-400"></i>
                                    For general inquiries: <br class="sm:hidden">
                                    <a href="mailto:info@nexora.com" class="ml-2 text-indigo-600 dark:text-indigo-400 hover:underline">tirtha@gmail.com</a>
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-headset mr-3 text-2xl text-indigo-600 dark:text-indigo-400"></i>
                                    For support: <br class="sm:hidden">
                                    <a href="mailto:support@nexora.com" class="ml-2 text-indigo-600 dark:text-indigo-400 hover:underline">tirtha@nexora.com</a>
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-phone mr-3 text-2xl text-indigo-600 dark:text-indigo-400"></i>
                                    Call us: <br class="sm:hidden">
                                    <a href="tel:+911234567890" class="ml-2 text-indigo-600 dark:text-indigo-400 hover:underline">+91 9173270022</a>
                                </p>
                               
                            </div>
                        </div>

                       
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        function showAlert()
        {
            alert("Thankyou for your feedback we will get back to you shortly");
            return false;
        }
    </script>
      <script th:src="@{'/script/script.js'}"></script>

</body>
</html>
